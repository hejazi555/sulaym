        // استخراج جميع الأسماء من البيانات مع إضافة اللقب
        function extractAllNames(obj, names = [], tribePath = []) {
            if (Array.isArray(obj)) {
                obj.forEach(name => {
                    const nameWithTitle = addTribeTitle(name, tribePath);
                    names.push(nameWithTitle);
                });
            } else if (typeof obj === 'object' && obj !== null) {
                for (let key in obj) {
                    if (key !== 'معلومات_عامة') {
                        extractAllNames(obj[key], names, [...tribePath, key]);
                    }
                }
            }
            return names;
        }

        // إضافة اللقب القبلي للاسم
        // إضافة اللقب القبلي للاسم
        function addTribeTitle(name, tribePath) {
            // إذا كان الاسم يحتوي بالفعل على لقب قبلي في نهايته، لا نضيف شيئاً
            const tribalSuffixes = ['السلمي', 'المطيري', 'الحربي', 'العتيبي'];
            for (let suffix of tribalSuffixes) {
                if (name.trim().endsWith(suffix)) {
                    return name;
                }
            }
            
            // تحديد القبيلة الرئيسية من المسار
            if (tribePath.length > 0) {
                const mainTribe = tribePath[0];
                let title = '';
                
                switch(mainTribe) {
                    case 'سليم':
                        if (tribePath.includes('حليل')) {
                            title = ' الحليلي السلمي';
                        } else {
                            title = ' السلمي';
                        }
                        if (tribePath.includes('بقيل')) {
                            title = ' البقيلي السلمي';
                        } else {
                            title = ' السلمي';
                        }
                        break;
                    case 'مطير':
                        title = ' المطيري';
                        break;
                    case 'حرب':
                        title = ' الحربي';
                        break;
                    case 'عتيبة':
                        title = ' العتيبي';
                        break;
                    case 'الأشراف':
                        title = ' الشريف';
                        break;
                case 'شخصيات':
                    return name + '\u202B (الملك المؤسس)\u202C';

                    case 'قبائل_أخرى':
                        return name;
                    default:
                        return name;
                }
                
                return name + title;
            }
            
            return name;
        }
        // الحصول على أول حرف من الاسم
        function getFirstLetter(name) {
            const cleanName = name.trim().split(' ')[0];
            let firstLetter = cleanName.charAt(0);
            
            // توحيد حروف الألف
            if (['أ', 'إ', 'آ'].includes(firstLetter)) {
                firstLetter = 'ا';
            }
            
            return firstLetter;
        }

        // ترتيب الأسماء أبجدياً
        function sortNamesByAlphabet(names) {
            const arabicOrder = ['ا','ب','ت','ث','ج','ح','خ','د','ذ','ر','ز','س','ش','ص','ض','ط','ظ','ع','غ','ف','ق','ك','ل','م','ن','ه','و','ي'];
            
            const grouped = {};
            
            names.forEach(name => {
                const firstLetter = getFirstLetter(name);
                if (!grouped[firstLetter]) {
                    grouped[firstLetter] = [];
                }
                grouped[firstLetter].push(name);
            });
            
            Object.keys(grouped).forEach(letter => {
                grouped[letter].sort((a, b) => {
                    return a.localeCompare(b, 'ar');
                });
            });
            
            const sortedGrouped = {};
            arabicOrder.forEach(letter => {
                if (grouped[letter]) {
                    sortedGrouped[letter] = grouped[letter];
                }
            });
            
            return sortedGrouped;
        }

        // إنشاء واجهة المستخدم
        function createUI(groupedNames) {
            const alphabetButtons = document.getElementById('alphabetButtons');
            const content = document.getElementById('content');
            
            const letters = Object.keys(groupedNames);
            
            letters.forEach((letter) => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline-secondary';
                btn.textContent = letter;
                btn.onclick = () => showLetter(letter);
                alphabetButtons.appendChild(btn);
            });
            
            letters.forEach(letter => {
                const section = document.createElement('div');
                section.className = 'letter-section';
                section.id = `section-${letter}`;
                
                const title = document.createElement('div');
                title.className = 'letter-title';
                title.innerHTML = `<span class="badge bg-secondary">${groupedNames[letter].length}</span> ${letter}`;
                
                const list = document.createElement('div');
                list.className = 'names-list';
                
                groupedNames[letter].forEach(name => {
                    const item = document.createElement('div');
                    item.className = 'name-item';
                    item.textContent = name;
                    list.appendChild(item);
                });
                
                section.appendChild(title);
                section.appendChild(list);
                content.appendChild(section);
            });
            
            if (letters.length > 0) {
                showLetter(letters[0]);
            }
        }

        // عرض حرف محدد
        function showLetter(letter) {
            document.querySelectorAll('.letter-section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('#alphabetButtons .btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('btn-outline-secondary');
                btn.classList.remove('btn-secondary');
            });
            
            const section = document.getElementById(`section-${letter}`);
            if (section) {
                section.classList.add('active');
            }
            
            const activeBtn = Array.from(document.querySelectorAll('#alphabetButtons .btn')).find(btn => btn.textContent === letter);
            if (activeBtn) {
                activeBtn.classList.remove('btn-outline-secondary');
                activeBtn.classList.add('btn-secondary', 'active');
            }
        }

        // التهيئة الأولية
        function init() {
            const allNames = extractAllNames(tribalData);
            const uniqueNames = [...new Set(allNames)];
            const groupedNames = sortNamesByAlphabet(uniqueNames);
            
            createUI(groupedNames);
            
            document.getElementById('totalCount').textContent = uniqueNames.length;
        }

        // بدء التطبيق
        init();
    </script>
