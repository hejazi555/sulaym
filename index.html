<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملامح من تاريخ قبيلة سليم</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .accordion-button {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }
        .accordion-button:not(.collapsed) {
            background-color: #e9ecef;
            color: #333;
        }
        .accordion-item {
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
        .names-list {
            padding: 15px;
            background-color: #fafafa;
        }
        .name-item {
            padding: 8px 10px;
            margin-bottom: 5px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
        }
        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat-item {
            padding: 10px 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ملامح من تاريخ قبيلة سليم</h1>
        
        <div class="stats">
            <div class="stat-item">إجمالي الأعلام: <strong id="totalCount">-</strong></div>
            <div class="stat-item">سليم: <strong id="salimCount">-</strong></div>
            <div class="stat-item">مطير: <strong id="mutairCount">-</strong></div>
            <div class="stat-item">عتيبة: <strong id="otaibahCount">-</strong></div>
            <div class="stat-item">حرب: <strong id="harbCount">-</strong></div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" class="form-control" placeholder="ابحث عن اسم...">
        </div>

        <div id="tribesAccordion" class="accordion"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let allData = {};

        // قراءة ملف JSON
        fetch('tribal_figures_json.json')
            .then(response => response.json())
            .then(data => {
                allData = data;
                loadStats(data);
                loadAccordion(data);
            })
            .catch(error => {
                console.error('خطأ في تحميل الملف:', error);
                document.getElementById('tribesAccordion').innerHTML = 
                    '<div class="alert alert-danger">خطأ في تحميل البيانات. تأكد من وجود ملف tribal_figures_json.json</div>';
            });

        function loadStats(data) {
            document.getElementById('totalCount').textContent = data.معلومات_عامة.إجمالي_الأعلام;
            document.getElementById('salimCount').textContent = data.إحصائيات.سليم;
            document.getElementById('mutairCount').textContent = data.إحصائيات.مطير;
            document.getElementById('otaibahCount').textContent = data.إحصائيات.عتيبة;
            document.getElementById('harbCount').textContent = data.إحصائيات.حرب;
        }

        function loadAccordion(data) {
            const accordion = document.getElementById('tribesAccordion');
            let accordionHTML = '';
            let itemIndex = 0;

            // القبائل الرئيسية
            const mainTribes = ['سليم', 'مطير', 'حرب', 'عتيبة', 'الأشراف', 'قبائل_أخرى'];

            mainTribes.forEach(tribe => {
                if (data[tribe]) {
                    accordionHTML += createAccordionItem(tribe, data[tribe], itemIndex, '');
                    itemIndex++;
                }
            });

            accordion.innerHTML = accordionHTML;
        }

        function createAccordionItem(title, content, index, prefix) {
            const id = `item${prefix}${index}`;
            let html = `
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${id}">
                            ${title}
                        </button>
                    </h2>
                    <div id="${id}" class="accordion-collapse collapse">
                        <div class="accordion-body">
            `;

            if (Array.isArray(content)) {
                html += '<div class="names-list">';
                content.forEach(name => {
                    html += `<div class="name-item">${name}</div>`;
                });
                html += '</div>';
            } else if (typeof content === 'object') {
                html += '<div class="accordion" id="sub' + id + '">';
                let subIndex = 0;
                for (let key in content) {
                    html += createAccordionItem(key, content[key], subIndex, id);
                    subIndex++;
                }
                html += '</div>';
            }

            html += `
                        </div>
                    </div>
                </div>
            `;
            return html;
        }

        // البحث
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.trim().toLowerCase();
            const nameItems = document.querySelectorAll('.name-item');
            
            nameItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = 'block';
                    item.style.backgroundColor = searchTerm ? '#fff3cd' : 'white';
                } else {
                    item.style.display = searchTerm ? 'none' : 'block';
                }
            });
        });
    </script>
</body>
</html>
