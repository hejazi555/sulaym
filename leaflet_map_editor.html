        function initMap() {

            // Ø¹Ù†Ø¯ Ø§ÙƒØªÙ…Ø§Ù„ Ø§Ù„Ø±Ø³Ù…

        function addArea(polygon) {

        function addHelperMarker(latLng) {

        function deleteArea(id) {

                map.fitBounds(bounds);
            }
        }
        
        // Ø­Ø°Ù Ù†Ù‚Ø·Ø© Ù…Ø³Ø§Ø¹Ø¯Ø©

        function updateAreasList() {
